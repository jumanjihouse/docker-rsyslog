# https://circleci.com/docs/docker
machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker images
    - docker ps

test:
  override:
    - script/build
    - script/test
    - echo $TEST

deployment:
  hub:
    branch: master
    commands:
      - script/tag
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push circleci/elasticsearch

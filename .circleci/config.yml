---
# https://circleci.com/docs/docker
version: 2
jobs:
  build:
    docker:
      # https://github.com/jumanjihouse/cci/pulls?q=is%3Apr+is%3Aclosed
      - image: jumanjiman/cci:20220329.1600

    working_directory: ~/workdir/

    steps:
      - setup_remote_docker

      - checkout

      - run:
          name: Bootstrap the environment
          command: |
            ci/bootstrap

      - run:
          name: Build the image
          command: |
            ci/build

      - run:
          name: Tag the image and add metadata
          command: |
            ci/tag

      - run:
          name: Test the image
          command: |
            ci/test

      - deploy:
          name: Deploy from master branch
          # yamllint disable rule:line-length
          command: |
            if [[ ${CIRCLE_BRANCH} = master ]] && [[ -z ${CIRCLE_PR_NUMBER} ]]; then
              ci/publish
            fi
